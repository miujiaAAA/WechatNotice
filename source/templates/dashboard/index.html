<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仪表板 - 企业微信消息推送服务</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">企业微信消息推送服务</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/dashboard">仪表板</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard/logs">日志查询</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> {{ session.username }}
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" id="logoutBtn"><i class="bi bi-box-arrow-right"></i> 退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0"><i class="bi bi-speedometer2"></i> 系统概览</h3>
                    </div>
                    <div class="card-body">
                        <div class="row" id="statisticsContainer">
                            <!-- 统计数据将通过AJAX加载 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/main.js"></script>
    <script>
        $(document).ready(function() {
            // 加载统计数据
            loadStatistics();
            
            // 退出登录
            $('#logoutBtn').on('click', function(e) {
                e.preventDefault();
                $.ajax({
                    url: '/auth/logout',
                    method: 'POST',
                    success: function(response) {
                        if (response.success) {
                            window.location.href = '/auth/login';
                        }
                    }
                });
            });
            
            function loadStatistics() {
                $.get('/dashboard/api/statistics?days=7', function(response) {
                    if (response.success) {
                        const stats = response.data;
                        const html = `
                            <div class="col-md-3 mb-4">
                                <div class="card stat-card bg-primary">
                                    <div class="card-body text-center">
                                        <div class="icon mb-2">
                                            <i class="bi bi-stack"></i>
                                        </div>
                                        <h5 class="card-title">总请求数</h5>
                                        <h2>${stats.total_requests}</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 mb-4">
                                <div class="card stat-card bg-success">
                                    <div class="card-body text-center">
                                        <div class="icon mb-2">
                                            <i class="bi bi-check-circle"></i>
                                        </div>
                                        <h5 class="card-title">成功请求</h5>
                                        <h2>${stats.success_requests}</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 mb-4">
                                <div class="card stat-card bg-danger">
                                    <div class="card-body text-center">
                                        <div class="icon mb-2">
                                            <i class="bi bi-x-circle"></i>
                                        </div>
                                        <h5 class="card-title">失败请求</h5>
                                        <h2>${stats.failed_requests}</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 mb-4">
                                <div class="card stat-card bg-info">
                                    <div class="card-body text-center">
                                        <div class="icon mb-2">
                                            <i class="bi bi-graph-up"></i>
                                        </div>
                                        <h5 class="card-title">成功率</h5>
                                        <h2>${stats.success_rate.toFixed(2)}%</h2>
                                    </div>
                                </div>
                            </div>
                        `;
                        $('#statisticsContainer').html(html);
                    }
                });
            }
        });
    </script>
</body>
</html>
