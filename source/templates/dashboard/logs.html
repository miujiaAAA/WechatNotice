<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日志查询 - 企业微信消息推送服务</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">企业微信消息推送服务</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">仪表板</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/dashboard/logs">日志查询</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> {{ session.username }}
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" id="logoutBtn"><i class="bi bi-box-arrow-right"></i> 退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0"><i class="bi bi-search"></i> 日志查询</h3>
                    </div>
                    <div class="card-body">
                        <!-- 查询条件 -->
                        <div class="card mb-4 bg-light">
                            <div class="card-body">
                                <form id="searchForm">
                                    <div class="row">
                                        <div class="col-md-3 mb-3">
                                            <label for="corp_id" class="form-label">企业ID</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="bi bi-building"></i></span>
                                                <input type="text" class="form-control" id="corp_id" name="corp_id" placeholder="请输入企业ID">
                                            </div>
                                        </div>
                                        <div class="col-md-3 mb-3">
                                            <label for="start_date" class="form-label">开始时间</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="bi bi-calendar"></i></span>
                                                <input type="date" class="form-control" id="start_date" name="start_date">
                                            </div>
                                        </div>
                                        <div class="col-md-3 mb-3">
                                            <label for="end_date" class="form-label">结束时间</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="bi bi-calendar"></i></span>
                                                <input type="date" class="form-control" id="end_date" name="end_date">
                                            </div>
                                        </div>
                                        <div class="col-md-3 mb-3">
                                            <label for="keyword" class="form-label">关键词</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="bi bi-key"></i></span>
                                                <input type="text" class="form-control" id="keyword" name="keyword" placeholder="请输入关键词">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <button type="submit" class="btn btn-primary">
                                                <i class="bi bi-search"></i> 查询
                                            </button>
                                            <button type="reset" class="btn btn-secondary">
                                                <i class="bi bi-arrow-clockwise"></i> 重置
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                
                        <!-- 日志表格 -->
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0"><i class="bi bi-list"></i> 查询结果</h5>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-hover">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th><i class="bi bi-clock"></i> 时间</th>
                                                <th><i class="bi bi-arrow-up-right-square"></i> 方法</th>
                                                <th><i class="bi bi-link"></i> 路径</th>
                                                <th><i class="bi bi-building"></i> 企业ID</th>
                                                <th><i class="bi bi-hash"></i> 状态码</th>
                                                <th><i class="bi bi-speedometer"></i> 耗时(ms)</th>
                                                <th><i class="bi bi-check-circle"></i> 成功</th>
                                                <th><i class="bi bi-chat-text"></i> 消息</th>
                                            </tr>
                                        </thead>
                                        <tbody id="logsTableBody">
                                            <!-- 日志数据将通过AJAX加载 -->
                                        </tbody>
                                    </table>
                                </div>
                                
                                <!-- 分页 -->
                                <nav>
                                    <ul class="pagination justify-content-center" id="pagination">
                                        <!-- 分页控件将通过AJAX加载 -->
                                    </ul>
                                </nav>
                            </div>
                        </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/main.js"></script>
    <script>
        let currentPage = 1;
        const pageSize = 20;
        
        $(document).ready(function() {
            // 加载日志数据
            loadLogs(currentPage);
            
            // 表单提交事件
            $('#searchForm').on('submit', function(e) {
                e.preventDefault();
                currentPage = 1;
                loadLogs(currentPage);
            });
            
            // 退出登录
            $('#logoutBtn').on('click', function(e) {
                e.preventDefault();
                $.ajax({
                    url: '/auth/logout',
                    method: 'POST',
                    success: function(response) {
                        if (response.success) {
                            window.location.href = '/auth/login';
                        }
                    }
                });
            });
            
            function loadLogs(page) {
                const formData = $('#searchForm').serializeArray();
                const params = {};
                formData.forEach(item => {
                    if (item.value) {
                        params[item.name] = item.value;
                    }
                });
                params.page = page;
                params.limit = pageSize;
                
                $.get('/dashboard/api/logs', params, function(response) {
                    if (response.success) {
                        renderLogs(response.data);
                        renderPagination(response.pagination);
                    }
                });
            }
            
            function renderLogs(logs) {
                const tbody = $('#logsTableBody');
                tbody.empty();
                
                if (logs.length === 0) {
                    tbody.append('<tr><td colspan="9" class="text-center">暂无数据</td></tr>');
                    return;
                }
                
                logs.forEach(log => {
                    const row = `
                        <tr>
                            <td>${log.id}</td>
                            <td>${log.timestamp}</td>
                            <td>${log.method}</td>
                            <td>${log.path}</td>
                            <td>${log.corp_id || '-'}</td>
                            <td>${log.status_code}</td>
                            <td>${log.response_time || '-'}</td>
                            <td>${log.success ? '是' : '否'}</td>
                            <td>${log.message || log.error_message || '-'}</td>
                        </tr>
                    `;
                    tbody.append(row);
                });
            }
            
            function renderPagination(pagination) {
                const ul = $('#pagination');
                ul.empty();
                
                if (pagination.pages <= 1) {
                    return;
                }
                
                // 上一页
                if (pagination.page > 1) {
                    ul.append(`<li class="page-item"><a class="page-link" href="#" data-page="${pagination.page - 1}">上一页</a></li>`);
                }
                
                // 页码
                for (let i = 1; i <= pagination.pages; i++) {
                    const activeClass = i === pagination.page ? 'active' : '';
                    ul.append(`<li class="page-item ${activeClass}"><a class="page-link" href="#" data-page="${i}">${i}</a></li>`);
                }
                
                // 下一页
                if (pagination.page < pagination.pages) {
                    ul.append(`<li class="page-item"><a class="page-link" href="#" data-page="${pagination.page + 1}">下一页</a></li>`);
                }
                
                // 绑定点击事件
                $('.page-link').on('click', function(e) {
                    e.preventDefault();
                    const page = $(this).data('page');
                    loadLogs(page);
                });
            }
        });
    </script>
</body>
</html>
